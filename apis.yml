aid: brapi
name: BrAPI
description: >-
  he Breeding API (BrAPI) Project is an effort to enable interoperability among
  agricultural databases and tools. BrAPI is a standardized RESTful web service
  API specification for exchanging scientific data. This community driven
  standard is free to be used by anyone interested in agricultural and
  scientific data management. 
